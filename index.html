<!DOCTYPE html>
<html>
  <head>
    <title>Yookey Art - Home</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-left">
        <h1 class="nav-link" id="logo-text">Yookey's Art</h1>
        <a href="https://www.furaffinity.net/gallery/yookey/"><h2 class="nav-link"
          id="nav-button">My Gallery</h2></a>
        <a href="https://www.furaffinity.net/journal/6552618/"><h2 class="nav-link"
          id="nav-button">Commission Information</h2></a>
        <a href="https://ko-fi.com/yookey"><h2 class="nav-link"
          id="nav-button">Tip Jar</h2></a>
      </div>
      <div class="navbar-right">
        <a href="https://www.patreon.com/yookey/">
          <img src="images/PatreonButton.png" width="232px" height="50px" alt="Become a Patron">
        </a>
      </div>
    </div>

    <div class="main">
      <div class="info-image">
        <img src="images/Yookey Cutout.png" alt="Yookey Cutout">
      </div>
      <div class="info-panel">
        <div class="info-panel-left">
          <h1>Hi there! My name is <span id="orange">Yookey</span>.</h1>
          <p>I draw art, look after my family and try to smile wherever I go.
            Currently, the spirit is set on festive so you'll see a bit of that
            around me for a while. Feel free to come say hi!</p>
          <br>

          <h3>Best Places to Find Me:</h3>
          <div class="social-inline">
            <a href="https://twitter.com/YookeyArt">
              <img img width="75px" height="75px" src="images/Twitter_Logo_Blue.png" alt="Twitter Logo">
            </a>
            <a href="https://www.furaffinity.net/user/yookey/">
              <img width="100px" height="57px" src="images/fa_logo.png" alt="Furaffinity Logo">
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
